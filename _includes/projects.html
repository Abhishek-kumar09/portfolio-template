<div class="project-container">
  <h2>Projects</h2>
    {% for item in site.data.projects %}
    <div class="project">
      <div class="info">
        <p class="title">{{ item.title }}</p>
        <p class="event">{{ item.event }}</p>
        <p class="date">{{ item.date }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
