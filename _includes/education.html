<h2>Education</h2>
<div class="education-container">
    {% for item in site.data.education %}
    <div class="education card">
      <div class="info">
        <p class="course">{{ item.course }}</p>
        <p class="institute">{{ item.institute }}</p>
        <p class="dates">{{ item.dates }}</p>
      </div>
    </div>
    {% endfor %}
</div>
