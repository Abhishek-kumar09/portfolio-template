<h2>Skills</h2>
<div class="card-container">
    {% for item in site.data.skills %}
    <div class="card">
      <div class="icon">
        <img src="./assets/img/skills/{{ item.logo }}">
      </div>
      <div class="info">
        <p class="title">{{ item.skill }}</p>
        <p class="location">{{ item.section }}</p>
        <p class="dates">{{ item.prof }}</p>
      </div>
    </div>
    {% endfor %}
</div>
